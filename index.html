<!DOCTYPE html>
<html>
    <head>
        <title>Saveetha Engineering College - Admission Enquiry</title>
    </head>
    <body>
        <h1 align='center'>Admission Enquiry Form</h1>
        <form>
            <label for="name">Enter your Full Name</label><br>
            <input type="text" name="name" placeholder="Enter your Full Name" required><br><br>
            <label for="email">Enter your Email</label><br>
            <input type="email" name="email" placeholder="Enter your Email" required><br><br>
            <label for="mobile">Enter your Mobile Number</label><br>
            <input type="tel" name="mobile" placeholder="Enter your Mobile Number" required><br><br>
            <label for="gender">Select Gender</label><br>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender">
            <label for="gender">Other</label>
            <br><br>
            <label for="dob">Select your Date of Birth</label><br>
            <input type="date" name="dob" required><br><br>
            <select name="course" required>
                <option value="" disabled selected>Select your Course</option>
                <option value="Cse">CSE</option>
                <option value="It">IT</option>
                <option value="Aids">AIDS</option>
                <option value="Aiml">AIML</option>
                <option value="Ece">ECE</option>
            </select><br><br>
            <label for="qualification">Enter your Academic qualification</label><br>
            <textarea name="qualification" rows="4" cols="50" placeholder="Enter your Academic qualification" required></textarea><br><br>
            <label for="address">Enter your Address</label><br>
            <textarea name="address" rows="4" cols="50" placeholder="Enter your Address" required></textarea><br><br>
            <label for="contact">Enter your Mode of contact</label><br>
            <input type="checkbox" name="contact" value="Email">
            <label for="contact">Email</label>
            <input type="checkbox" name="contact" value="Phone">
            <label for="contact">Phone</label>
            <button type="submit">Submit</button>


        </form>
    </body>
</html>
