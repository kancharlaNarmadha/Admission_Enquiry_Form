<html>
    <head> 
        <title>Saveetha Engineering College - Admission Enquiry</title>
    </head>
    <body>
        <h1>Admission Enquiry Form</h1>
        <form>
            <label>
            Full Name <input type="text">
            </label>
            <br>
            <br>
            <label>
                Email Address<input type="test">
            </label>
            <br>
            <br>
            <label>Mobile Number<input type="text"></label>
            <br>
            <br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male">
            <label>Male </label><br>
            <input type="radio" name="gender" value="female">
            <label>Female</label><br>
             <input type="radio" name="gender" value="other">
            <label>Other</label><br><br>

            <label>Date of Birth</label><br>
            <input type="date"><br><br>

            <label>Department Interested</label><br>
            <select> 
                <option>Select</option>
                <option> CSE </option>
                 <option> AIDS </option>
                  <option>AIML  </option>
            </select><br><br>

            <label for="qualification">Enter your Academic qualification</label><br>
            <textarea name="qualification" rows="4" cols="50" placeholder="Enter your Academic qualification" required></textarea><br><br>
            <label for="address">Enter your Address</label><br>
            <textarea name="address" rows="4" cols="50" placeholder="Enter your Address" required></textarea><br><br>
            <label for="contact">Enter your Mode of contact</label><br>
            <input type="checkbox" name="contact" value="Email">
            <label for="contact">Email</label>
            <input type="checkbox" name="contact" value="Phone">
            <label for="contact">Phone</label><br>
            <button type="submit">Submit</button>
            


            
        </form>
    </body>

       
</html>
